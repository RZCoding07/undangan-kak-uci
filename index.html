<body class="d-flex justify-content-center align-items-center vh-100">
    <audio id="background-music" src="wedding.mp3" preload="auto"></audio>
    <section class="photography d-flex justify-content-center align-items-center" style="margin-top: -50px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="photography__inner">
                        <div class="row align-items-center justify-content-center text-center">
                            <div class="col-12 col-lg-6 order-last order-lg-first">
                                <h3
                                    style="font-size: 30px; margin-bottom: 10px; margin-top: -20px; font-weight: 600;line-height: 1.5;">
                                    Undangan Pernikahan</h3>
                                <div class="photography__thumb wow fadeInLeft" data-wow-duration="0.4s"
                                    data-wow-delay="0.4s">
                                    <img src="assets/2.png" alt="Image">
                                </div>
                                <h3 style="font-size: 40px; margin-top: 18px; font-weight: 600;line-height: 1;">
                                    Suci & Dayat</h3>
                                <hr>
                                <p>Kepada Bapak/Ibu/Saudara/i
                                    <br>
                                    Kami Mengundang Anda Untuk Hadir Di Acara Pernikahan Kami.
                                </p>
                                <div class="photography__bt mt-4">
                                    <a href="wedding.html" class="btn btn-primary rounded-pill px-4"
                                        style="background-color: #4e5143; border: 1px solid #4e5143;">&nbsp;Buka Undangan</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // SweetAlert prompt
            Swal.fire({
                title: 'Selamat Datang di Undangan Pernikahan Kami',
                icon: 'info',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Buka Undangan',
                showCancelButton: false,
            }).then((result) => {
                if (result.isConfirmed) {
                    // Play the music if the user clicks 'Play'
                    document.getElementById('background-music').play();
                    // Swal.fire(
                    //     'Music Playing!',
                    //     'Enjoy the background music.',
                    //     'success'
                    // );
                } else {
                    Swal.fire(
                        'No Music',
                        'You chose not to play the music.',
                        'info'
                    );
                }
            });
        });

    </script>
